<html>

<body>
  <h1>Awesome website that allows to hand in new customer orders</h1>


  Payment type: <select id="paymentType" >
      <option value="prepaid" selected>prepaid</option>
      <option value="invoice">invoice</option>
  </select><br>

  Monthly payment<input type="text" id="monthlyPayment" value="40"><br>
  Customer region score<input type="text" id="customerRegionScore" value="45"><br>

  <button onclick="submitNewCustomerOrder()">Submit a new customer order</button>
  
  <div id="thanks"></div>
</body>

	<script type="text/javascript">
    var count = 0;
		function submitNewCustomerOrder() {
			 $.ajax({
              url: "./customer?paymentType=" + $("#paymentType").val() + "&monthlyPayment=" + $("#monthlyPayment").val() + "&customerRegionScore=" + $("#customerRegionScore").val(),
              type: "put",
              data: {}
          }).done(function(result) {
            count = count + 1;
            $('#thanks').html('Customer order successfuly submitted. #' + count);
          })
		}
	</script>
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

</html>
